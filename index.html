<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <div class="container text-center py-5">
            <h1 class="display-4">Bookmarker</h1>
        </div>
    </header>
    <section class="showform">
        <div class="container py-4">
            <h2>
                <span>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </span>
            </h2>
            <form>
                <div class="mb-3">
                    <label for="productName" class="fw-bold pb-2 "><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                    <input onkeyup="siteNameValdiation()" type="text" id="siteName" class="form-control">

                </div>
                <div class="mb-3">
                    <label for="productPrice" class="fw-bold pb-2"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input onkeyup="siteURLValdiation()" type="text" id="SiteURL" class="form-control">
                </div>

                <div class="text-center">
                    <button onclick="addSite()" id="addBtn" type="button" class="btn btn-danger ">Submit</button>
                    <button onclick="updateSite()" id="confirmBtn" type="button" class="btn btn-danger d-none">Confirm
                        Update</button>
                    <button onclick="defaultBtns()" id="cancelBtn" type="button" class="btn btn-warning d-none">Cancel
                        Update</button>
                    <button onclick="clearForm()" type="button" class="btn btn-info">Clear Form</button>
                </div>
            </form>
        </div>
    </section>
    <h3 id="message"></h3>

    <section class="showData">
        <div class="container">
            <table class="table table-dark table-striped table-bordered text-center my-5">
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableData">


                </tbody>
            </table>

        </div>
    </section>

    <section id="boxModal">
        <div id="innerBox" class="container bg-white p-4 rounded-3">
            <div class="d-flex justify-content-between">
                <div class="circles">
                    <i class="rounded-circle me-2 "></i>
                    <i class="rounded-circle me-2"></i>
                    <i class="rounded-circle me-2"></i>
                </div>
               <i onclick="closeSlide()" class="fa-solid fa-xmark close fs-3"></i>
            </div>
            <p class="fw-bold">Site Name or Url is not valid, Please follow the rules below :</p>
            <i class="fa-regular fa-circle-right p-2 "></i><span>Site name must contain at least 3 characters</span><br>
            <i class="fa-regular fa-circle-right p-2"></i><span>Site URL must be a valid one</span>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
